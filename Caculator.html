<!DOCTYPE html>
<html>
	
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="Calculator.css">

	</head>

	<body>
		<h1>Calculator</h1>
		<div class ="buttons">
			<div id ="topRow">
				<h2 id="buttons">!</h2>
				<h2 id="buttons">PI</h2>
				<h2 id="buttons">.</h2>
				<h2 id="buttons">C</h2>
			<div id ="secondRow">
				<h2 id="buttons">7</h2>
				<h2 id="buttons">8</h2>
				<h2 id="buttons">9</h2>
				<h2 id="buttons">+</h2>
			<div id ="thirdRow">
				<h2 id="buttons">4</h2>
				<h2 id="buttons">5</h2>
				<h2 id="buttons">6</h2>
				<h2 id="buttons">-</h2>
			<div id ="fourthRow">
				<h2 id="buttons">3</h2>
				<h2 id="buttons">2</h2>
				<h2 id="buttons">1</h2>
				<h2 id="buttons">*</h2>
			<div id ="fifthRow">
				<h2 id="buttons">(</h2>
				<h2 id="buttons">)</h2>
				<h2 id="buttons">0</h2>
				<h2 id="buttons">=</h2>
			</div>
		</div>
	</body>

</html>
